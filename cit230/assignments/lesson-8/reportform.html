<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formstyle.css">
    <title></title>
</head>

<body>
    <header></header>
    <h1>Report Weather</h1>
    <form action="thanks.html" method="get"></form>
    <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" title="Full Name" pattern="[A-Za-z]{5}" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" title="Email">
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" title="date" required>
    </div>
    <div>
        <span>Are You in danger?</span>
        <input type="radio" id="yes" name="danger" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="danger" value="No">
        <label for="no"> No</label>
        <input type="radio" id="maybe" name="danger" value="Maybe">
        <label for="maybe">Maybe</label>
    </div>
    <div>
        <input type="submit" value="save">
    </div>




</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
